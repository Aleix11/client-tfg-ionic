<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="editUserForm" margin-top>
      <ion-row>
        <ion-col size="12" text-center no-padding>
          <ion-avatar (click)="changePhoto()"
                      class="center-avatar">
            <ion-img src="{{user?.profilePhoto}}">
            </ion-img>
          </ion-avatar>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col no-padding>
          <ion-item margin-end
                    class="big-label">
            <ion-label position="floating">
              email
            </ion-label>
            <ion-input clearInput
                       type="email"
                       formControlName="email"
                       required
                       [(ngModel)]="user.email"></ion-input>
          </ion-item>
          <div padding-start
               class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.email">
              <div class="error-message"
                   *ngIf="editUserForm.get('email').hasError(validation.type)
                         && (editUserForm.get('email').dirty
                         || editUserForm.get('email').touched)">
                <ion-icon name="information-circle" color="primary"></ion-icon>
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" text-center>
          <ion-button margin-top
                      class="top-margin"
                      fill="outline"
                      (click)="editUser()"
                      shape="round" >
            SAVE
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
