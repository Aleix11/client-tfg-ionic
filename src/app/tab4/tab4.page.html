<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title text-center>Title</ion-title>
        <ion-buttons slot="end">
            <ion-button>
                <ion-icon name="chatboxes"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid style="padding-bottom: 0">
        <ion-row>
            <ion-col size="6" offset="3">
                <ion-segment (ionChange)="segmentChanged($event)" value="bets">
                    <ion-segment-button value="bets">
                        <ion-label>Bets</ion-label>
                    </ion-segment-button>
                    <ion-segment-button value="users">
                        <ion-label>Users</ion-label>
                    </ion-segment-button>
                </ion-segment>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid *ngIf="segment==='users'">
        <ion-row>
            <ion-searchbar [(ngModel)]="searchUser"></ion-searchbar>
        </ion-row>
    </ion-grid>
    <ion-grid *ngIf="segment==='bets'">
        <ion-row>

        </ion-row>
    </ion-grid>

</ion-content>
