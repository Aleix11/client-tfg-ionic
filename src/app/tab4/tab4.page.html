<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title text-center>Title</ion-title>
        <ion-buttons slot="end">
            <ion-button>
                <ion-icon name="chatboxes"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid style="padding-bottom: 0">
        <ion-row>
            <ion-col size="6" offset="3">
                <ion-segment (ionChange)="segmentChanged($event)" value="bets">
                    <ion-segment-button value="bets">
                        <ion-label>Bets</ion-label>
                    </ion-segment-button>
                    <ion-segment-button value="users">
                        <ion-label>Users</ion-label>
                    </ion-segment-button>
                </ion-segment>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid *ngIf="segment==='users'">
        <ion-row>
            <ion-searchbar [(ngModel)]="searchUser"
                           (ionChange)="searchListUser($event.detail.value)"></ion-searchbar>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-list>
                    <div *ngFor="let usr of users">
                        <ion-item lines="inset"
                                  *ngIf="usr._id !== userSession._id"
                                  class="item-list user-list">
                            <ion-avatar margin-end>
                                <img src="../../assets/icon/favicon.png" height="64" width="64"/>
                            </ion-avatar>
                            <ion-label text-wrap>
                                <ion-text>
                                    <h3>{{usr.username}}</h3>
                                </ion-text>
                                <p>{{usr.friends.length}} Friends</p>
                            </ion-label>
                            <ion-icon *ngIf="!addOrDelete(usr)"
                                      (click)="addFriend(usr)"
                                      name="add" slot="end">
                            </ion-icon>
                            <ion-icon *ngIf="addOrDelete(usr)"
                                      (click)="removeFriend(usr)"
                                      name="close" slot="end">
                            </ion-icon>
                        </ion-item>
                    </div>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid *ngIf="segment==='bets'">
        <ion-row>

        </ion-row>
    </ion-grid>

</ion-content>
