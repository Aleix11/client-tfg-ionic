<ion-split-pane>
  <ion-menu side="start" contentId="custom">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-grid>
          <ion-row>
            <ion-col size="12" text-center padding-bottom>
              <ion-label (click)="goToProfile()">
                <b>{{user.username}}</b>
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" text-center no-padding>
              <ion-avatar (click)="goToProfile()"
                          class="center-avatar">
                <ion-img src="{{user?.profilePhoto}}">
                </ion-img>
              </ion-avatar>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6" text-center padding-top>
              <ion-label *ngIf="user.friends && user.friends.length !== 0">
                {{user.friends.length}} friends
              </ion-label>
            </ion-col>
            <ion-col *ngIf="user.summoners && user.summoners[0]"
                     size="6" text-center padding-top="">
              <ion-label>
                {{user.summoners[0].summonerName}}
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" text-center >
              <ion-label class="small-label"
                         *ngIf="user.selectedAccount && user.selectedAccount.address">
                {{user.selectedAccount.address}}
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item class="item-menu" (click)="closeMenu()"
                  detail="false"
                  margin-end
                  lines="none"
                  routerLink="tabs/tab1/createBet">
          <ion-icon name="add"
                    class="icon"
                    slot="start"></ion-icon>
          <ion-label class="item-label">
            Create Bet
          </ion-label>
        </ion-item>
        <!--Notifications-->
        <!--<ion-item detail="false"
                  margin-end>
          Menu Item
        </ion-item>-->
        <ion-item detail="false"
                  margin-end
                  (click)="logOut()">
          Log Out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="custom" main></ion-router-outlet>
</ion-split-pane>
